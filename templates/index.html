<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur de Santé</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculateur de Santé</h1>

        <!-- Formulaire IMC -->
        <h2>Calcul de l'IMC</h2>
        <form onsubmit="event.preventDefault(); calculateBMI();">
            <input type="number" id="bmiHeight" placeholder="Taille (en mètres, ex: 1.75)" step="0.01" required>
            <input type="number" id="bmiWeight" placeholder="Poids (kg)" step="0.1" required>
            <button type="submit">Calculer IMC</button>
        </form>
        <div class="result" id="bmi-result"></div>

        <!-- Formulaire BMR -->
        <h2>Calcul du BMR</h2>
        <form onsubmit="event.preventDefault(); calculateBMR();">
            <input type="number" id="bmrHeight" placeholder="Taille (en cm)" required>
            <input type="number" id="bmrWeight" placeholder="Poids (kg)" required>
            <input type="number" id="bmrAge" placeholder="Âge" required>
            <select id="bmrGender" required>
                <option value="">-- Sélectionnez le genre --</option>
                <option value="male">Homme</option>
                <option value="female">Femme</option>
            </select>
            <button type="submit">Calculer BMR</button>
        </form>
        <div class="result" id="bmr-result"></div>
    </div>

    <script>
        async function calculateBMI() {
            const height = parseFloat(document.getElementById('bmiHeight').value);
            const weight = parseFloat(document.getElementById('bmiWeight').value);
            const response = await fetch('/bmi', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ height, weight })
            });
            const data = await response.json();
            document.getElementById('bmi-result').innerText = `IMC : ${data.bmi}`;
        }

        async function calculateBMR() {
            const height = parseFloat(document.getElementById('bmrHeight').value);
            const weight = parseFloat(document.getElementById('bmrWeight').value);
            const age = parseInt(document.getElementById('bmrAge').value);
            const gender = document.getElementById('bmrGender').value;
            const response = await fetch('/bmr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ height, weight, age, gender })
            });
            const data = await response.json();
            document.getElementById('bmr-result').innerText = `BMR : ${data.bmr}`;
        }
    </script>
</body>
</html>
